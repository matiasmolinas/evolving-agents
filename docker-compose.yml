version: '3.8'

services:
  app:
    build:
      context: .
      # dockerfile: Dockerfile # Optional if your Dockerfile is named 'Dockerfile'
    container_name: eat_app
    volumes:
      - .:/app  # Mounts the project directory for live code updates
    env_file:
      - ./.env  # For OPENAI_API_KEY and other EAT configs
    environment:
      # Override MONGODB_URI and MONGODB_DATABASE_NAME from .env for Docker Compose networking
      - MONGODB_URI=mongodb://mongo:27017/evolving_agents_db
      - MONGODB_DATABASE_NAME=evolving_agents_db
      - PYTHONUNBUFFERED=1
    depends_on:
      mongo:
        condition: service_healthy # Wait for MongoDB to be healthy
    networks:
      - eat_network
    tty: true       # Allocates a TTY
    stdin_open: true # Keeps STDIN open

  mongo:
    image: mongo:7.0 # Using MongoDB 7.0
    container_name: eat_mongo
    ports:
      - "27017:27017" # Expose MongoDB to the host machine
    volumes:
      - mongo-data:/data/db # Persist MongoDB data
    networks:
      - eat_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  mongo-data: # Defines the named volume for MongoDB data

networks:
  eat_network:
    driver: bridge
